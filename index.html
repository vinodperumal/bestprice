<!Doctype html>
<head>
  <title>Your search ends here!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="getuserdata">
    <div>
      <input id="searchitem" placeholder="Enter item to search"></input>
      <input type="checkbox" class="Shoplist" onchange="showproduct(value,this)" value="Albert-Heijn">Albert-Heijn
      <input type="checkbox" class="Shoplist" onchange="showproduct(value,this)" value="Dirk">Dirk
      <input type="checkbox" class="Shoplist" onchange="showproduct(value,this)" value="Jumbo">Jumbo
      <input type="checkbox" class="Shoplist" value="Spar">Spar
      <input type="checkbox" class="Shoplist" value="Plus">Plus
    </div>
  </form>
  <div id="showshops">
    <div id="showAH">
      <iframe id="ahframe" class="shopiframe" src="https://www.ah.nl/">alternative content for browsers which do not support iframe.</iframe>
    </div>
    <div id="showDirk">
      <iframe id="dirkframe" class="shopiframe" src="https://boodschappen.dirk.nl/">alternative content for browsers which do not support iframe.</iframe>
    </div>
  </div>
  <script src="script.js"></script>
</body>
