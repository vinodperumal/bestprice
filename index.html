<!Doctype html>
<head>
  <title>Your search ends here!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="getuserdata">
    <div>
      <input id="searchitem" placeholder="Enter item to search"></input>
      <input id="Albert-Heijn" type="checkbox" class="Shoplist" onchange="showproduct(value,this)" value="Albert-Heijn">Albert-Heijn
      <input id="Dirk" type="checkbox" class="Shoplist" onchange="showproduct(value,this)" value="Dirk">Dirk
      <input id="Vomar" type="checkbox" class="Shoplist" onchange="showproduct(value,this)" value="Vomar">Vomar
      <input id="Coop" type="checkbox" class="Shoplist" onchange="showproduct(value,this)" value="Coop">Coop
      <input id="Jumbo" type="checkbox" class="Shoplist" onchange="showproduct(value,this)" value="Jumbo">Jumbo
      <input id="Spar" type="checkbox" class="Shoplist" onchange="showproduct(value,this)" value="Spar">Spar
      <input id="Plus" type="checkbox" class="Shoplist" onchange="showproduct(value,this)" value="Plus">Plus
      <input id="Select All" type="checkbox" class="Multiple" onchange="showproduct(value,this)" value="Select All">Select All
      <input id="Select None" type="checkbox" class="Multiple" onchange="showproduct(value,this)" value="Select None">Select None
    </div>
  </form>
  <div id="showshops">
    <div id="showAlbert-Heijn">
      <iframe id="Albert-Heijnframe" class="shopiframe" src="https://www.ah.nl/">alternative content for browsers which do not support iframe.</iframe>
    </div>
    <div id="showDirk">
      <iframe id="Dirkframe" class="shopiframe" src="https://boodschappen.dirk.nl/">alternative content for browsers which do not support iframe.</iframe>
    </div>
    <div id="showVomar">
      <iframe id="Vomarframe" class="shopiframe" src="https://www.vomar.nl/">alternative content for browsers which do not support iframe.</iframe>
    </div>
  </div>
  <script src="script.js"></script>
</body>
